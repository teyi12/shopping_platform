{% extends 'base.html' %}
{% block title %}Orders{% endblock %}
{% block content %}
<h2 class="text-center">My Orders</h2>
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.status }}</td>
            <td>${{ order.get_total_price }}</td>
        </tr>
        <a href="{% url 'orders:order_list' %}">Meine Bestellungen</a>

        {% endfor %}
    </tbody>
</table>
{% endblock %}

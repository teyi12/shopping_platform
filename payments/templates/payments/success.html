
<!-- templates/checkout/success.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Commande réussie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Merci pour votre commande !</h1>

    {% if order %}
        <p>Commande #{{ order.id }} - Date : {{ order.created }}</p>
        <h4>Total : {{ order.cart.total_price }} €</h4>  <!-- assuming cart has total_price -->
    {% else %}
        <p>Aucune commande trouvée.</p>
    {% endif %}

    <a href="/" class="btn btn-primary">Retour à la boutique</a>
</div>
</body>
</html>
